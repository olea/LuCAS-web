<H2><A NAME="s1">1. Introducci&oacute;n</A></H2>


<P>Este documento es un breve ejemplo del uso del Linuxdoc-SGML DTD. Puedes
formatearlo empleando el comando: </P>
<P>
<BLOCKQUOTE><CODE>
<PRE>
% sgml2txt example.sgml 
</PRE>
</CODE></BLOCKQUOTE>
</P>
<P>esto producir&aacute; texto ASCII simple. Se puede producir tambi&eacute;n LaTeX, HTML y
<CODE>texinfo</CODE>. </P>
