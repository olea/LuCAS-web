# Estructura del fichero listas-de-correo.conf:
#
# 	Los comentarios se escriben con el carácter almohadilla (#) al
# principio de la línea.
#
# 	Palabras reservadas:
#
#		HISPANA, INTERNACIONAL, TEXTO-H, TEXTO-I, PIE-H,
#		PIE-I, DIR-SPAM.
#
#	Las palabras reservadas aparecerán en mayúsculas al principio de
# línea.
#
#	Sintaxis:
#
#	HISPANA <url>
#		La <url> hace referencia a la dirección de un foro de
#		discusión en español.
#	
#	INTERNACIONAL <url>
#               La url hace referencia a la dirección de un foro de
#               discusión cuyo idioma principal no es el español. 
#
#	TEXTO-H <título>
#	<texto>
#	...
#	<texto>
#
#		Las líneas consecutivas a la marca son el texto que se
#		introducirá automáticamente en todos los mensajes previo a
#		los anuncios que se publican. Es IMPORTANTE no utilizar
#		ninguna de las palabras reservadas al principio de las
#		líneas puesto que se interpretarán como comandos. El
#		<título> hace referencia al título que llevarán los
#		mensajes.
#
#	TEXTO-I <título>
#	<texto>
#	...
#	<texto>
#
#		Idéntico al anterior. En este caso el texto es de cortesía y
#		en él se indicará, preferiblemente en inglés, que la
#		información importante está en español. En el caso
#		internacional, el formato de salida consiste en el texto
#		internacional seguido por el texto en español seguido de las
#		noticias a publicar.
#
#	PIE-H
#	<texto>
#	...
#	<texto>
#		Las líneas consecutivas a la marca son el texto que se
#		introducirá automáticamente al final de cada mensaje
#		de anuncio.
#
#	PIE-I
#	<texto>
#	...
#	<texto>
#		Las líneas consecutivas a la marca son el texto que se
#		introducirá automáticamente al final de cada mensaje
#		de anuncio destinado a las listas internacionales.
#
#	DIR-SPAM <direccion>
#		Define la direccion de e-mail desde la que se enviaran
#		los mensajes.
# 
#	Las etiquetas URL implementadas son ``mailto'' y ``nntp''.
#
#	Este fichero es usado por el programa el-avisador-automatico-de-lucas.pl
#
