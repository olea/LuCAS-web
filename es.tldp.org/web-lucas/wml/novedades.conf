##########################################################################
# NORMAS DE ACTUALIZACIÓN. LÉALO ATENTAMENTE
# CÓMO redactar las noticias - Manual del Buen Uso del Avisador Automático
#
# 1. Las noticias serán cortas, no deben superar en general las 4 líneas
#    de longitud.
#
# 2. Cuando una URL haga referencia a un documento concreto (no una
#    sección de TLDP-ES) o a una URL externa a TLDP-ES, se escribirá
#    incluyendo como texto marcado la propia URL. Ejemplo:
#    <A HREF="http://servidor.com/pagina/">http://servidor.com/pagina/</A>
#
# 3. Para una correcta representación se recomienda escribir el
#    texto a 70 columnas, sin marcas HTML y en codificación latin1
#    (iso8859-1). Cuando se ha terminado 
#    de escribir se insertarán todas las marcas que se consideren
#    necesarias
#    pero SIN PARTIR LAS FRASES. Eso hará que la versión texto de
#    la noticia sea escrita correctamente.
#
# 4. Contenidos aceptables en las noticias:
#
#    - Anuncios de nuevas secciones o documentos.
#    - Anuncios de nuevas versiones de un documento.
#    - Anuncios de nuevos formatos para un documento.
#    - Anuncios de nuevos recursos básicos o mejora de los existentes.
#    - Anuncios de patrocinio/colaboración con eventos.
#
# 5. Restricciones:
#
#    Las noticias son automáticamente insertadas en el web y, sobre
#    todo, enviadas automáticamente a numerosas listas de correo y
#    grupos de news. Debe tenerse esto en cuenta a la hora de tomar
#    la decisión de publicar un anuncio, teniendo en cuenta que una
#    frecuencia elevada de anuncios «poco interesantes» o poco relevantes
#    para el proyecto puede resultar molesto para los receptores.
#
#    Los coordinadores nos reservamos el derecho de extractar y/o eliminar
#    anuncios, aunque esperamos no tenerlo que ejercer nunca :-)
#

