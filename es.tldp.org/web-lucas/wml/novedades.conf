# ANTES DE EDITAR ESTE FICHERO LEA ATENTAMENTE ESTE TEXTO
#
# Estructura del fichero novedades.conf:
#
# 	Los comentarios se escriben con un carácter de almoadilla (#) al
# principio de la línea.
#
#	Las nuevas noticias se introducen al principio del fichero, con
# riguroso orden de más reciente a más antigua, que es el orden presupuesto
# por el programa.
#
#	Cada noticia se compone de dos partes separadas por líneas en
# blanco:
#		Fecha
#
#		Párrafo de texto HTML.
#
#	Este fichero es usado por el código empotrado en index.wml y
# novedades.wml.
